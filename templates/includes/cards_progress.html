<div class="card">
  <div class="card-content">
    <div class="card-body">
      <div class="media d-flex">
        <div class="align-self-center">
          <i style="color: #4F6175;"
             class="bi bi-{{ card.icon_name }} font-large-2 float-left"></i>
        </div>
        <div class="media-body text-right">
          <h3>{{ card.num_value }}</h3>
          <span>{{ card.name }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
